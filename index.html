<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">

    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

          <span class="info"><span class="moves">0</span> Moves</span>

          <span class="info"><span class="score">0/8</span> Score</span>


          <div id="restart">
        		<i class="fas fa-redo-alt"></i>
        	</div>
        </section>

        <ul id="deck">
        </ul>
    </div>

<!--MODAL START -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="GameResults">
          <i class="fas fa-check-circle"></i>
          <h1>Congratulations!</h1>
          <p>You won with <span class="win-moves">0</span> Moves. And <span class="win-stars">      </span> stars!</p>
          <button id="PlayAgain">Play Again!</button>
        </div>
      </div>
    </div>
<!--MODAL END -->

    <script src="js/app.js"></script>
</body>
</html>
